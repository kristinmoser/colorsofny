<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    </head>
	<style>
		.title{
			font-size: 110px;
			font-family: 'Fira Sans Extra Condensed', sans-serif;
			text-align: center;
			margin-bottom: 0;
			margin-top:0;
		}
		body{
			background-color: #f9f6f4;
		}
		input{
			display:inline-block;
			border: none;
			font-size: 16px;
			font-family: 'Fira Sans Extra Condensed', sans-serif;
			padding-bottom: 3px;
		}
		.submit{
			border-radius: 2px;
			background-color: black;
			color:white;
		}
		input:focus {
    		outline:none;
		}
		p{
			font-size: 16px;
			font-family: 'Fira Sans Extra Condensed', sans-serif;
		}
		.popup{
			
		}
	</style>
    <body>
    <form name='form' id='myForm' action="/submitCity" method="POST">
        <input id='enterText' type="text" name = "city" value='' placeholder="New York" required/>
        <input type="submit" class='submit'>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
    <h1 class="title"> COLORS OF {{cityName|upper}}</h1>
    <div id="first" width="100%" height="100%">
    	{% if colorDict %}
            {% for index in range(colorDict.keys()|length) %}
                <p class='popup' style='display:none'> {{colorDict.keys()[index]}} </p>
            	<table class='color-row' style="width:90%; margin:auto; height: 20px; border-spacing: 0px;">
            	<tr>
            	{% for x in range(colorDict.values()[index]|length) %}
            		<td style='background-color: {{colorDict.values()[index][x]}}'></td>
            	{%endfor%}
            	</tr>
            	</table>
            {%endfor%}
        {% endif %}
    </div>

    <script type="text/javascript">
    var tables = document.getElementsByClassName('color-row');
	for ( var i = 0; i < tables.length; i++ ) (function(i){ 
  		tables[i].onclick = function() {
     		var popups = document.getElementsByClassName('popup');
  			popups[i].style.display = (popups[i].style.display=='block') ? "none" : "block";
		}
	})(i);
    </script>

    </body>
</html>
