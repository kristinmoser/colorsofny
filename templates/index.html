<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
        <link href="/style.css" type='text/css' rel="stylesheet">
    </head>

    <body>
    <h1> COLORS OF </h1>
    <form action="/submitCity" method="POST">
        <input type="text" name = "city" placeholder="Write a city" required/> </br>
        <input type="submit">
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
    <div id="first" width="100%" height="100%">
    	{% if colorDict %}
            {% for index in range(colorDict.keys()|length) %}
            	<p> {{colorDict.keys()[index]}}</p>
            	<table style="width:100%; height: 50px; border-spacing: 0px;">
            	<tr>
            	{% for x in range(colorDict.values()[index]|length) %}
            		<td style='background-color: {{colorDict.values()[index][x]}}'></td>
            	{%endfor%}
            	</tr>
            	</table>
            {%endfor%}
        {% endif %}
    </div>

    <script type="text/javascript">
      
    </script>

    </body>
</html>
